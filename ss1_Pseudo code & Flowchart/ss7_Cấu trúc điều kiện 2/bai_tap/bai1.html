<body>
<p>height</p>
<input type="text" id="height">
<p>weight</p>
<input type="text" id="weight">
<button type="button" onclick="chisobmi()">Tinh BMI</button>
<script>
    function chisobmi() {
        let height= document.getElementById("height").value;
        let weight=document.getElementById("weight").value;
        let h=parseInt(height);
        let w=parseInt(weight);
        let bmi=weight/(height^2);
        if (bmi<18.5)
            (document.write("your body underweight"));
        else if (bmi<25.0)
            (document.write("your body normal"));
        else if (bmi<30.0)
            (document.write("your body overweight"));
        else (document.write("you obese"));
    }
</script>
