<script>
    let s=1;
    let b=giaiThua(parseInt(prompt("nhap so can tinh")));
    alert(b);
    function giaiThua(a) {
        for (let i=1;i<=a;i++){
            s=s*i;
        }
        return s;
    }
</script>
