<script>
    let dienTich=dientich(prompt("nhap ban kinh"));
    alert("dien tich la "+ dienTich);
    let chuVi=chuvi(prompt("nhap ban kinh"));
    alert("chu vi la "+ chuVi);
    function dientich(r) {
        return 3.14*r*r;
    }
    function chuvi(r) {
        return 2*r*3.14;
    }
</script>
