<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 1-bai6</title>
</head>
<body>
<script>
    let arr= [1,-2,-34,9,3,5,7,23,45,100];
    let V= prompt("nhap vao so nguyen V ");
    let flag=false;
    for (let i=0;i<arr.length;i++){
        if (arr[i]===V){
            document.write("V is in array ");
            flag=true;
        }
    }
    if (flag===false){
        document.write("V is not in array")
    }
</script>
</body>
</html>
