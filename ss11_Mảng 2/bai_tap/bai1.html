<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các mảng có sẵn của các hàm</title>
</head>
<body>
<br><input type = "button" value = "Bài 1" onclick="bai_1 ()"> Viết một Javascript chương trình để kết nối tất cả các phần tử trong một chuỗi lại với nhau.
<br><input type= "button" value= "Bai 2" onclick="bai_2()"> Viết chương trình nhận một số đầu vào và chèn dấu (-) giữa 2 chẵn.
<br><input type ="button" value= "Bai 3" onclick="bai_3">Viết chương trình nhập thành một chuỗi và chuyển các ký tự thường trong chuỗi vừa nhập sang thành chữ hoa dạng.
<script>
    function bai_1() {
        // Viết một Javascript chương trình để kết nối tất cả các phần tử trong một chuỗi lại với nhau.
        myColor = ["Red", "Green", "White", "Black"];
        console.log(myColor.toString());
        console.log(myColor.join());
        console.log(myColor.join('+'));
    }
    function bai_2() {
        // Viết chương trình nhận một số đầu vào và chèn dấu (-) giữa 2 chẵn.
        const num = window.prompt();
        const str = num.toString();
        const result = [str[0]];
        for (let x = 1; x < str.length; x++) {
            if ((str[x - 1] % 2 === 0) && (str[x] % 2 === 0)) {
                result.push('-', str[x]);
            } else {
                result.push(str[x]);
            }
        }
        console.log(result.join(''));
    }
    function bai_3() {
        //Viết chương trình nhập thành một chuỗi và chuyển các ký tự thường trong chuỗi vừa nhập sang thành chữ hoa dạng.
        var str = 'c';
        var upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var lower = 'abcdefghijklmnopqrstuvwxyz';
        var result = [];
        for (var x = 0; x < str.length; x++)
        {
            if (upper.indexOf(str[x]) !== -1)
            {
                result.push(str[x].toLowerCase());
            }
            else if (lower.indexOf(str[x]) !== -1)
            {
                result.push(str[x].toUpperCase());
            }
            else{
                result.push(str[x]);
            }
        }
        console.log(result.join(''));
    }
</script>
</body>
</html>
