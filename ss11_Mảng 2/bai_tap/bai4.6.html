<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 2-bai6</title>
</head>
<body>
<script>
    let a=[";","a","-","b","-","-","d","-"];
    for (let i=0;i<a.length;i++){
        if (a[i]=="-"){
            a[i]='_';
        }
        document.write(a[i]);
    }
</script>
</body>
