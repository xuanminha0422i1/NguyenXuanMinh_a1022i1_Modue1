<head>

    <title>Luyện tập mảng 1-bai7</title>

<body>
<script>
    let arr= [1,-2,-34,9,3,5,7,23,45,100];
    let V= prompt("nhap vao so nguyen V ");
    for (let i=0;i<arr.length;i++){
        if(V==arr[i]){
            arr[i++]=V;
            arr[arr.length-1]=0;
        }
    }
</script>
