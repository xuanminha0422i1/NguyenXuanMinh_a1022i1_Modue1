<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiện thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let numbers=parseInt(prompt("nhap so nguyen to muon in ra"))
    let count=1;
    let N=2;
    let num=3;
    let i;

    document.write(N);
    for (  i = 2 ; i <=numbers ;  )
    {
        for ( let j = 2 ; j <= Math.sqrt(num) ; j++ )
        {
            if ( num % j == 0 )
            {
                count = 0;
                break;
            }
        }
        if ( count != 0 )
        {
            document.write(num);
            i++;
        }
        count = 1;
        num++;

    }
</script>
</body>
</html>
