<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script>
    let sOut,i,j;

    sOut= "<table border='1' width='600' cellspacing='0' cellpadding='3'>"
    i=1,j=2;
    while(i<10){
        sOut= sOut + "<tr>"
        while (j<10){
            sOut= sOut+ "<td>"+ i+"*"+j+"="+i*j + "</td>";
            j++;
        }
        sOut = sOut + "</tr>";
        j = 2;
        i++;
    }
    sOut = sOut + "</table>";
    document.write(sOut);
</script>
</body>
</html>
