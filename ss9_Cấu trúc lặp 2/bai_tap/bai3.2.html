<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01_bai2</title>
</head>
<body>
<script>
    let nhietDo =prompt("Nhập nhiệt độ");
    while (nhietDo>100 || nhietDo<20) {
        if (nhietDo > 100) {
            alert("Cần giảm nhiệt độ")
            nhietDo =prompt("Nhập nhiệt độ");
        }
        if (nhietDo < 20) {
            alert("Cần tăng nhiệt độ")
            nhietDo =prompt("Nhập nhiệt độ");
        }
        alert("Nhiệt độ bình thường")
    }
</script>
</body>
</html>
