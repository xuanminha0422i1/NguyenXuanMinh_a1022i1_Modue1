    <title>Luyện tập vòng lặp 02_bai4</title>

<body>
<script>
    for (var i = 1; i <= 7; i++) {
        for (var j = 1; j <= 21; j++)
            if (i == 1 || j == 1 || i == 7 || j == 21) {
                document.writeln('*');
            } else document.writeln('&nbsp&nbsp');
        document.writeln('<br>');
        j = 1;
    }
