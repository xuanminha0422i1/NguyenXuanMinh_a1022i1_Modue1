<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01_bai7</title>
</head>
<body>
<script>
    for(let i=1; i<=100;i++){
        if(i%3==0 && i%5==0){
            document.write(i+ "FizzBuzz "+"<br>");
        }else{
            if(i%3==0){
                document.write(i+ "Fizz "+"<br>");
            }else if(i%5==0){
                document.write(i+"Buzz "+"<br>");
            }

        }
    }
</script>
</body>
</html>
