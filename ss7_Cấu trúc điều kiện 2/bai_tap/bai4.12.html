<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02-bai12</title>

<body>
<script>
    let soTienGuiNH= parseInt(prompt("nhap so tien ban gui ngan hang"));
    let nam= parseInt(prompt("nhap so nam da gui"));
    let m= parseInt(prompt("nhap so lan ghep trong nam"));
    if (isNaN(soTienGuiNH)||soTienGuiNH<0)
        (alert("ban nhap chu hoac ban nhap so tien am"));
    else (alert("lai cua ban sau "+ nam+ "la :"+ soTienGuiNH*((1+0.1/m)^(m*nam))))
</script>
